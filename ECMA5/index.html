<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>얄리얄리얄랴숑</title>
<script>
	var x;
	alert(x == undefined);
	
	var nums = new Array();
	nums[3] = 8;
	
	console.log(nums);
	console.log(nums.length);
	
	nums.push("a");
	var n1 = nums.pop();
	
	console.log(typeof nums[4]);
	console.log(nums);
	console.log(typeof n1);
	
	nums[0] = 2;
	var n2 = nums.shift();
	
	var nums2 = new Array(1,2,3,4,5);
	console.log(nums2);	
	nums2.splice(2,1,24);	
	console.log(nums2);
	nums2.splice(1,2,23,25,26);
	console.log(nums2);
	
	var exam = new Object();
	exam.kor = 30;
	exam.eng = 60;
	alert(exam.kor + exam.eng);
	console.log(exam["kor"]);
	
	delete exam.kor;
	console.log(exam.kor);
	console.log(exam);
	
	var arr = "[1,2,3,4]";
	console.log(arr[2]);
	
	eval("var x = 3+5");
	alert(x);
	
	var data = JSON.parse("[3,5,4,2]");
	console.log(data);
	
	var str1 = "hello";
	var str2 = new String("hello");
	console.log(str1 === str2);
	
	var o = "Cat"||"dog";
	console.log(o);
	
	var foo = null ?? 'default string';
	console.log(foo);
	
	var baz = 0??42;
	console.log(baz);
	
	var x=3;
	var y = "3";
	console.log(x*y);
	
	var x=3;
	var y='a';
	console.log(isNaN(x*y));
	
	var record = {kor:30, eng:50, math:70};
	for (var i in record)
		console.log(record[i]);
// 	for (var v of record)
// 		console.log(v);
	
	var add = new Function("x,y","return x+y;");
	console.log(add(3,4));
	
	var add = function(x,y){
		return x+y;
	} // 자바스크립트는 함수를 정의하는게 아니라 함수객체를 생성함.
	
	var sub = function(x,y){
		return x-y;		
	}
	
	console.log(sub(5,4));
	
</script>
</head>
<body>
	<section>
		<h1>인사말을 몇 번 듣고 싶으세요?</h1>
		<ul>
			<li><a href="/hello?c=5">5번</a></li>
			<li><a href="/hello?c=10">10번</a></li>
			<li><a href="/hello?c=100">100번</a></li>
		</ul>
		<form action="/hello">
			<label>기타</label>
			<input name="c" placeholder="원하는 값 입력">
			<input type="submit" value="전송">
		</form>
	</section>
	
</body>
</html>
