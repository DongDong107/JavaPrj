    <script>

                      
    function Box() {
                        
    }

    Box.prototype = {
        test:function(){
            console.log(this);
         
        }

    f1(); // windows.f1();
    
    var n1 = {id:1, title:'hello'};

    var obj = {kor:2};
    obj.f1 = box1.test;
    obj.f1(); // obj
    obj.onload = box1.test; 
    obj.onload.call(n1);

// apply
